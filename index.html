<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
</head>

<body>
<!-- tiles and title tile-->
 <div class="container is-fluid">
  <div class="tile is-ancestor">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <p class="title"><strong>Weather App!</strong></p>
          </article>
 
          <!--CIty Search tile -->
          <article class="tile is-child notification is-warning">
            <div class="container is-fluid">
            <div class="field">
                <div class="control">
                  <input class="input is-info" type="text" placeholder="What City?">
                </div>
                </div>
                    <div class="buttons">
                        <button class="button is-info" id="searchBtn">Search</button>
                    </div>     
            </article>      
          </article>
        </div>
        
        <!-- tile for todays weather -->
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            <p class="subtitle">Today's Weather</p>
                <p id="todaysWeather"></p>
          </article>
        </div>
      </div>
      
      <!-- tile for the 5 day forecast -->
      <div class="tile is-parent">
        <article class="tile is-child notification is-warning">
          <p class="subtitle">Cities</p>
          <div class="content" id="cities"> </div>
        </article>
      </div>
    </div>
    
    <!-- more current weather info tile -->
    <div class="tile is-parent">
      <article class="tile is-child notification is-info">
        <div class="content">
          <p class="subtitle">More Info</p>
          <div class="content" id="detailedInfo" fon="15px"></div>
        </div>
      </article>
    </div>
  </div>

  <div class="tile is-ancester">
    <article class="tile is-parent notification is-primary">
      <div class="content" id="forecast">
        <div class="columns has-text-centered">
          <div class="column is-3 subtitle">Five Day:</div>
          <div class="column" id= "column1"></div>
          <div class="column" id= "column2"></div>
          <div class="column" id= "column3"></div>
          <div class="column" id= "column4"></div>
          <div class="column" id= "column5"></div>
        </div>
      </div>
    </article>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/logic.js"></script>
</body>
</html>
